baseURL: https://kkvero.github.io/hugo-guide/
languageCode: en-us
title: HUGO GUIDE

module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: en

markup:
  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - name: Knowledge Base
      pageRef: /hugo-guide/knowledge-base
      weight: 1
    - name: Deploy
      pageRef: /hugo-guide/deploy
      weight: 2
    - name: About
      pageRef: /hugo-guide/about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/kkvero"
      params:
        icon: github

  sidebar:
    - name: "Go to Hugo Docs Website"
      url: "https://gohugo.io/documentation/"
      weight: 4

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /hugo-guide
      width: 40
      height: 20
  description: Hugo guide is a detailed description of how to create modern, responsive beautiful static websites.
  footer:
    displayCopyright: true
    displayPoweredBy: true
    width: normal
